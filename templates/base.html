<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
        <link rel="stylesheet" href="/static/base.css">
        
        {% block script %}{% endblock %}
        <!-- <script src="{{ url_for('static', filename='index.js') }}"></script> -->
    </head>
    <body>
        <div class="container-fullwidth">      
            <ul class="nav justify-content-end">  
                <li class="nav-item"><a class="nav-link active" href={{url_for("channels")}}>Channels</a></li>
                <li class="nav-item"><a class="nav-link active" href={{url_for("addChannel")}}>New Channel</a></li>
                <li id="nav-logout"class="nav-item"><a class="nav-link active" href={{url_for("logout")}}>Log out</a></li>
            </ul>   
        </div>
        <div class="container">
            {% block body %}
            {% endblock %}
        </div>
    </body>
</html>
