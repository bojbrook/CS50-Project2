<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script>
            //Checking if user has a current channel
            if(localStorage.getItem('currentChannel') && localStorage.getItem('currentChannel') !== "null" ){
                window.location.href="/"+localStorage.getItem('currentChannel');
            }


            document.addEventListener('DOMContentLoaded', () => {

                document.querySelector("form").action = "/login/move"
                document.querySelector("form").method = "POST"

                //Storing user information in localstorage
                document.querySelector("button").onclick = () =>{
                    var name= document.querySelector("input").value;
                    console.log(name)
                    localStorage.setItem("user",name);
                    sessionStorage.user = name;
                }

            });
        </script>
    </head>

    <body>
        <!-- <form action="{{url_for("move")}}" method="POST" style="margin: 15px;"> -->
        <form style="margin: 15px;">
            <input type="text" name="inputUsername" placeholder="User Name">
            <input type="text" name="inputChannelname" placeholder="Channel Name">
            <button type="submit" name="buttonUsername">User Name</button>
        </form>
    </body>
</html>
